[package]
name = "yt-parallel"
version = "0.5.18"
edition = "2021"
authors = ["Philip Rodrigues<phil@phiroict.co.nz>"]
license = "GPL-2.0-or-later"
repository ="https://github.com/phiroict/yt-parallel"
description = "This application runs download tools (default is yt-dlp) in parallel to download batches of videos."
readme = "readme.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
clap = { version = "4.4.16", features = ["derive"] }
which = { version = "5.0.0", features = [] }
env_logger = "0.10.1"
log = "0.4.20"
uuid = { version = "1.6.1", features = ["v4"]  }
fs_extra = "1.3.0"
